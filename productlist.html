<!doctype html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Productlist</title>
  </head>
  <body>
   <header>
      <img src="IMG/FRUS.svg" alt="logo">
    </header>
    <main>
      <div class="top">
      <h2 class="overskift">Products</h2>
      <section class="grid_1-1-1-1">
        <div>
          <a href="product.html" class="product_list_container">
            <img
              src="https://kea-alt-del.dk/t7/images/webp/640/1532.webp"
              alt="billede"
            />
            <h2>Blå Trænings T-shirt</h2>
            <p>Puma</p>
            <p>DKK 350,-</p>
          </a>
        </div>
        <div>
          <a href="product.html" class="product_list_container">
            <img
              src="https://kea-alt-del.dk/t7/images/webp/640/1525.webp"
              alt="billede"
            />
            <h2>Trænings rygsæk</h2>
            <p>Puma</p>
              <p class="price">
                <span class="old-price">DKK <span class="amount">600,-</span></span>
                <div class="wrapper">
                <span class="new-price">Now DKK 450,-</span>
                 <div class="procent">-25%</div>
              </p>
                 </div>
          </a>
        </div>
        <div>
          <a href="product.html" class="product_list_container">
            <img
              src="https://kea-alt-del.dk/t7/images/webp/640/1164.webp"
              alt="billede"
            />
             <div class="sold-out">Sold Out</div>
            <h2>Blå Cricket Trøje</h2>
            <p>Nike</p>
            <p>DKK 850,-</p>
          </a>
        </div>
        <div>
          <a href="product.html" class="product_list_container">
            <img
              src="https://kea-alt-del.dk/t7/images/webp/640/1165.webp"
              alt="billede"
            />
            <div class="sold-out">Sold Out</div>
            <h2>Sort cardigan</h2>
            <p>Zara</p>
              <p class="price">
                <span class="old-price">DKK <span class="amount">800,-</span></span>
                <div class="wrapper">
                <span class="new-price">Now DKK 400,-</span>
                 <div class="procent">-50%</div>
              </p>
                 </div>
          </a>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
