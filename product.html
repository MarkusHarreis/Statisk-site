<!doctype html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product</title>
  </head>
  <body>
    <header>
      <img src="IMG/FRUS.svg" alt="logo" />
    </header>
    <main>
      <section class="product_grid">
        <div class="p_img">
          <img
            src="https://kea-alt-del.dk/t7/images/webp/640/1532.webp"
            alt="trøje"
          />
        </div>
        <div class="p_info">
          <h2>Product Information</h2>
          <h3>Model name</h3>
          <p>Blå Trænings T-shirt</p>
          <h3>Color</h3>
          <p>Blå</p>
          <h3>Inventory number</h3>
          <p>1532</p>
          <div class="brand">
            <h2>PUMA</h2>
            <p>PUMA, BE BRAVE</p>
          </div>
        </div>
        <div class="p_form">
          <h2>Blå Trænings T-shirt</h2>
          <p>PUMA</p>
          <p>Choose a size</p>
          <button>Ask to basket</button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
